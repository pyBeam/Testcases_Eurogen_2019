% Young modulus [Pa]
Y_MODULUS = 700000

% Poisson Ratio
POISSON = 0.33

%  Beam Density [kg/m^3]
RHO = 2700

% Follower load flag (0 = NON_FOLLOWER, 1 = FOLLOWER, 2 = APPROX_FOLLOWER) (DEFAULT = 0) (0 implemented)
FOLLOWER_FLAG = 0

% Number of loadsteps used in the analysis (DEFAULT = 1) 25
LOAD_STEPS = 80

% Number of iterations used in the analysis  (DEFAULT = 1) 15
N_STRUCT_ITER =20

% Convergence rate criterium (DEFAULT = 1e-4)
CONV_CRITERIUM = 0.000000001

%
% Tolerance of the linear solver
TOLERANCE_LINSOL = 1e-7
%
% Kind of linear solver (FullPivHouseholderQr, PartialPivLu, FullPivLu, HouseholderQr, ColPivHouseholderQr, LLT, LDLT)
KIND_LINSOL = FullPivHouseholderQr


% MESH file 
B_MESH = mesh_str.msh

% PROPERTY file 
B_PROPERTY =  property_n.prt

%
WRITE_RESTART=0


